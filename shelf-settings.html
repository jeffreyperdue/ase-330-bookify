<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookify â€“ Shelf Settings</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shelf.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header with persistent navigation -->
  <header>
    <div class="left-section">
      <h1 class="logo">
        <a href="home.html" style="text-decoration: none; color: inherit;">
          <span class="book">Book</span><span class="ify">ify</span>
        </a>
      </h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="shelf.html">My Shelves</a>
      </nav>
    </div>
    <div class="right-section">
      <div class="search-container">
        <i class="fas fa-search search-icon" aria-label="Search" title="Search books"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Search books..." aria-label="Search books">
        <div id="searchResults" class="search-results" aria-live="polite"></div>
      </div>
      <div class="user-menu-container">
        <i class="fas fa-user-circle" id="user-icon" aria-label="Profile"></i>
        <div class="user-dropdown" id="user-dropdown">
          <div class="user-info">
            <span id="user-email">User</span>
          </div>
          <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <div class="settings-container">
    <!-- Left Sidebar - Shelves -->
    <aside class="settings-sidebar">
      <h2>Shelves</h2>
      <ul id="playlist-list">
        <li class="active">Custom Shelf #1</li>
      </ul>
      <button class="add-playlist-btn" aria-label="Add new shelf" onclick="addNewShelf()">
        <i class="fas fa-plus"></i>
      </button>
    </aside>

    <!-- Main Settings Content -->
    <main class="settings-content">
      <div class="settings-wrapper">
        <h1 class="settings-title">Shelf Settings</h1>
        <p class="settings-subtitle" id="current-shelf-name-settings">Custom Shelf #1</p>

        <!-- Background Setting -->
        <section class="settings-group">
          <h3>Background</h3>
          
          <!-- Background Type Tabs -->
          <div class="background-type-tabs">
            <button class="bg-tab active" data-bg-tab="color">Solid Color</button>
            <button class="bg-tab" data-bg-tab="image">Image</button>
            <button class="bg-tab" data-bg-tab="gradient">Gradient</button>
          </div>

          <!-- Solid Color Tab -->
          <div class="bg-tab-content active" data-bg-content="color">
            <div class="setting-control">
              <input type="color" id="bg-picker" value="#141414" />
              <label for="bg-picker">Choose background color</label>
            </div>
          </div>

          <!-- Image Tab -->
          <div class="bg-tab-content" data-bg-content="image">
            <div class="setting-control">
              <label for="bg-image-upload" class="upload-label">Upload Background Image:</label>
              <input type="file" id="bg-image-upload" accept="image/*" class="bg-image-input">
              <div id="bg-image-preview" class="bg-image-preview"></div>
              <button id="bg-image-remove" class="remove-bg-image-btn" style="display: none; margin-top: 10px; padding: 8px 15px; background: #e50914; color: white; border: none; border-radius: 5px; cursor: pointer;">Remove Image</button>
            </div>
          </div>

          <!-- Gradient Tab -->
          <div class="bg-tab-content" data-bg-content="gradient">
            <div class="gradient-controls">
              <div class="setting-control" style="margin-bottom: 15px;">
                <label for="gradient-type" style="color: #ccc; margin-bottom: 10px; display: block;">Gradient Type:</label>
                <select id="gradient-type" class="shape-select">
                  <option value="linear">Linear</option>
                  <option value="radial">Radial</option>
                </select>
              </div>

              <div class="setting-control" style="margin-bottom: 15px;">
                <label for="gradient-direction" style="color: #ccc; margin-bottom: 10px; display: block;">Direction:</label>
                <select id="gradient-direction" class="shape-select">
                  <option value="to right">To Right</option>
                  <option value="to left">To Left</option>
                  <option value="to bottom">To Bottom</option>
                  <option value="to top">To Top</option>
                  <option value="to bottom right">To Bottom Right</option>
                  <option value="to top left">To Top Left</option>
                </select>
              </div>

              <div class="gradient-colors">
                <div class="setting-control" style="margin-bottom: 15px;">
                  <label for="gradient-color-1" style="color: #ccc; margin-bottom: 10px; display: block;">Color 1:</label>
                  <input type="color" id="gradient-color-1" value="#141414" />
                </div>
                <div class="setting-control" style="margin-bottom: 15px;">
                  <label for="gradient-color-2" style="color: #ccc; margin-bottom: 10px; display: block;">Color 2:</label>
                  <input type="color" id="gradient-color-2" value="#2a2a2a" />
                </div>
                <div class="setting-control" style="margin-bottom: 15px;">
                  <label for="gradient-color-3" style="color: #ccc; margin-bottom: 10px; display: block;">Color 3 (Optional):</label>
                  <input type="color" id="gradient-color-3" value="" />
                  <button id="toggle-color-3" style="margin-left: 10px; padding: 5px 10px; background: #2a2a2a; color: #ccc; border: 1px solid #444; border-radius: 3px; cursor: pointer;">Use</button>
                </div>
              </div>

              <div id="gradient-preview" class="gradient-preview"></div>
            </div>
          </div>
        </section>

        <!-- Shelf Texture -->
        <section class="settings-group">
          <h3>Shelf Texture</h3>
          <div class="texture-options">
            <div class="texture-option" data-texture="wood" title="Wood">
              <div class="texture-preview wood-texture"></div>
              <span>Wood</span>
            </div>
            <div class="texture-option" data-texture="glass" title="Glass">
              <div class="texture-preview glass-texture"></div>
              <span>Glass</span>
            </div>
            <div class="texture-option" data-texture="stone" title="Stone">
              <div class="texture-preview stone-texture"></div>
              <span>Stone</span>
            </div>
            <div class="texture-option" data-texture="marble" title="Marble">
              <div class="texture-preview marble-texture"></div>
              <span>Marble</span>
            </div>
            <div class="texture-option" data-texture="metal" title="Metal">
              <div class="texture-preview metal-texture"></div>
              <span>Metal</span>
            </div>
            <div class="texture-option" data-texture="brick" title="Brick">
              <div class="texture-preview brick-texture"></div>
              <span>Brick</span>
            </div>
            <div class="texture-option active" data-texture="none" title="None">
              <div class="texture-preview no-texture"></div>
              <span>None</span>
            </div>
          </div>
        </section>

        <!-- Shelf Color -->
        <section class="settings-group">
          <h3>Shelf Color</h3>
          <div class="setting-control">
            <input type="color" id="shelf-color-picker" value="#8B4513" />
            <label for="shelf-color-picker">Choose shelf color</label>
          </div>
        </section>

        <!-- Bookend Customization -->
        <section class="settings-group">
          <h3>Bookend Customization (Select up to 2 for left and right)</h3>
          
          <!-- Bookend Type Tabs -->
          <div class="bookend-type-tabs">
            <button class="bookend-tab active" data-tab="icons">Icons</button>
            <button class="bookend-tab" data-tab="images">Images</button>
            <button class="bookend-tab" data-tab="text">Text</button>
            <button class="bookend-tab" data-tab="shapes">Shapes</button>
          </div>

          <!-- Icons Tab -->
          <div class="bookend-tab-content active" data-content="icons">
            <div class="decoration-grid">
              <div class="decoration-item" data-decor="flag" data-type="icon" title="Flag">
                <i class="fas fa-flag"></i>
              </div>
              <div class="decoration-item" data-decor="airplane" data-type="icon" title="Airplane">
                <i class="fas fa-plane"></i>
              </div>
              <div class="decoration-item" data-decor="bookmark" data-type="icon" title="Bookmark">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="decoration-item" data-decor="person" data-type="icon" title="Person">
                <i class="fas fa-user"></i>
              </div>
              <div class="decoration-item" data-decor="frog" data-type="icon" title="Frog">
                <i class="fas fa-frog"></i>
              </div>
              <div class="decoration-item" data-decor="apple" data-type="icon" title="Apple">
                <i class="fas fa-apple-alt"></i>
              </div>
              <div class="decoration-item" data-decor="star" data-type="icon" title="Star">
                <i class="fas fa-star"></i>
              </div>
              <div class="decoration-item" data-decor="heart" data-type="icon" title="Heart">
                <i class="fas fa-heart"></i>
              </div>
              <div class="decoration-item" data-decor="moon" data-type="icon" title="Moon">
                <i class="fas fa-moon"></i>
              </div>
              <div class="decoration-item" data-decor="sun" data-type="icon" title="Sun">
                <i class="fas fa-sun"></i>
              </div>
              <div class="decoration-item" data-decor="crown" data-type="icon" title="Crown">
                <i class="fas fa-crown"></i>
              </div>
              <div class="decoration-item" data-decor="gem" data-type="icon" title="Gem">
                <i class="fas fa-gem"></i>
              </div>
              <div class="decoration-item" data-decor="book" data-type="icon" title="Book">
                <i class="fas fa-book"></i>
              </div>
              <div class="decoration-item" data-decor="fire" data-type="icon" title="Fire">
                <i class="fas fa-fire"></i>
              </div>
              <div class="decoration-item" data-decor="music" data-type="icon" title="Music">
                <i class="fas fa-music"></i>
              </div>
              <div class="decoration-item" data-decor="tree" data-type="icon" title="Tree">
                <i class="fas fa-tree"></i>
              </div>
              <div class="decoration-item" data-decor="cat" data-type="icon" title="Cat">
                <i class="fas fa-cat"></i>
              </div>
              <div class="decoration-item" data-decor="dragon" data-type="icon" title="Dragon">
                <i class="fas fa-dragon"></i>
              </div>
              <div class="decoration-item" data-decor="feather" data-type="icon" title="Feather">
                <i class="fas fa-feather"></i>
              </div>
              <div class="decoration-item" data-decor="magic" data-type="icon" title="Magic">
                <i class="fas fa-magic"></i>
              </div>
            </div>
          </div>

          <!-- Images Tab -->
          <div class="bookend-tab-content" data-content="images">
            <div class="bookend-image-upload">
              <label for="bookend-image-upload-left" class="upload-label">Left Bookend Image:</label>
              <input type="file" id="bookend-image-upload-left" accept="image/*" class="bookend-image-input" data-position="left">
              <div id="bookend-image-preview-left" class="bookend-image-preview"></div>
            </div>
            <div class="bookend-image-upload">
              <label for="bookend-image-upload-right" class="upload-label">Right Bookend Image:</label>
              <input type="file" id="bookend-image-upload-right" accept="image/*" class="bookend-image-input" data-position="right">
              <div id="bookend-image-preview-right" class="bookend-image-preview"></div>
            </div>
          </div>

          <!-- Text Tab -->
          <div class="bookend-tab-content" data-content="text">
            <div class="bookend-text-input">
              <label for="bookend-text-left">Left Bookend Text:</label>
              <input type="text" id="bookend-text-left" placeholder="Enter text or emoji (e.g., ðŸ“š, AB)" maxlength="10" data-position="left">
              <div class="text-preview" id="text-preview-left"></div>
            </div>
            <div class="bookend-text-input">
              <label for="bookend-text-right">Right Bookend Text:</label>
              <input type="text" id="bookend-text-right" placeholder="Enter text or emoji (e.g., ðŸ“š, AB)" maxlength="10" data-position="right">
              <div class="text-preview" id="text-preview-right"></div>
            </div>
          </div>

          <!-- Shapes Tab -->
          <div class="bookend-tab-content" data-content="shapes">
            <div class="shape-selection">
              <label>Left Bookend Shape:</label>
              <select id="bookend-shape-left" data-position="left" class="shape-select">
                <option value="">None</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="diamond">Diamond</option>
                <option value="triangle">Triangle</option>
                <option value="hexagon">Hexagon</option>
              </select>
            </div>
            <div class="shape-selection">
              <label>Right Bookend Shape:</label>
              <select id="bookend-shape-right" data-position="right" class="shape-select">
                <option value="">None</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="diamond">Diamond</option>
                <option value="triangle">Triangle</option>
                <option value="hexagon">Hexagon</option>
              </select>
            </div>
          </div>

          <!-- Bookend Background Settings -->
          <div class="bookend-background-settings" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #333;">
            <h4 style="color: #fff; margin-bottom: 15px;">Bookend Background</h4>
            
            <div class="setting-control" style="margin-bottom: 15px;">
              <label style="display: flex; align-items: center; gap: 10px; color: #ccc;">
                <input type="checkbox" id="bookend-show-background" checked>
                <span>Show Background</span>
              </label>
            </div>

            <div class="setting-control" style="margin-bottom: 15px;">
              <input type="color" id="bookend-bg-color" value="#654321" />
              <label for="bookend-bg-color">Background Color</label>
            </div>

            <div class="setting-control">
              <label for="bookend-bg-opacity" style="color: #ccc;">Opacity: <span id="bookend-opacity-value">100</span>%</label>
              <input type="range" id="bookend-bg-opacity" min="0" max="100" value="100" />
            </div>
          </div>
        </section>

        <!-- Slotted Books Section -->
        <section class="settings-group">
          <h3>Slotted Books</h3>
          <div id="slotted-books-list" class="slotted-books-list">
            <!-- List of books currently on shelf -->
          </div>
        </section>

        <!-- Live Preview Area -->
        <section class="settings-group">
          <h3>Preview</h3>
          <div class="shelf-preview" id="shelf-preview">
            <!-- Mini shelf preview showing current settings -->
          </div>
        </section>

        <!-- Save and Discard Buttons -->
        <section class="settings-group">
          <div class="settings-actions">
            <button class="save-btn" id="save-settings-btn">Save Changes</button>
            <button class="discard-btn" id="discard-settings-btn">Discard Changes</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="js/user-menu.js"></script>
  <script src="js/shelf.js"></script>
  <script src="js/shelf-settings.js"></script>
</body>
</html>
