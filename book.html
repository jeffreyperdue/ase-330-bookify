<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookify - Book Details</title>

  <!-- âœ… Link to your CSS -->
  <link rel="stylesheet" href="css/book.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- ðŸ”º Header (matches home page) -->
  <header>
    <div class="nav-left">
      <div class="logo"><span class="book">Book</span>ify</div>
      <nav class="nav-links">
        <a href="home.html">Home</a>
        <a href="shelf.html">My Shelves</a>
      </nav>
    </div>
    <div class="header-icons">
      <i class="fas fa-search"></i>
      <div class="user-menu-container">
        <i class="fas fa-user-circle" id="user-icon" aria-label="Profile"></i>
        <div class="user-dropdown" id="user-dropdown">
          <div class="user-info">
            <span id="user-email">User</span>
          </div>
          <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- ðŸ”º Book Details Section -->
  <main class="book-detail-container">
    <div class="book-cover">
      <img id="bookImage" src="" alt="Book Cover" />
    </div>

    <div class="book-info">
      <h1 id="bookTitle">Book Title</h1>
      <p id="bookAuthor"><strong>Author:</strong> Unknown</p>
      <p id="bookGenre"><strong>Genre:</strong> N/A</p>
      <p id="bookDescription">
        A captivating story that keeps you turning the pages. This placeholder text will be replaced
        with the bookâ€™s actual details loaded from localStorage.
      </p>
      <button class="add-shelf-btn">+ Add to MyShelf</button>
    </div>
  </main>

  <!-- âœ… Link to your JS -->
  <script src="js/user-menu.js"></script>
  <script src="js/book.js"></script>
</body>
</html>
