<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookify â€“ My Shelf</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shelf.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header (matches home.html pattern) -->
  <header>
    <div class="left-section">
      <h1 class="logo">
        <span class="book">Book</span><span class="ify">ify</span>
      </h1>
      <nav>
        <a href="home.html">Home</a>
        <a href="shelf.html" class="active">My Shelves</a>
      </nav>
    </div>
    <div class="right-section">
      <div class="search-container">
        <i class="fas fa-search search-icon" aria-label="Search" title="Search books"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Search books..." aria-label="Search books">
        <div id="searchResults" class="search-results" aria-live="polite"></div>
      </div>
      <div class="user-menu-container">
        <i class="fas fa-user-circle" id="user-icon" aria-label="Profile"></i>
        <div class="user-dropdown" id="user-dropdown">
          <div class="user-info">
            <span id="user-email">User</span>
          </div>
          <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Two-column layout: Sidebar + Main Shelf -->
  <div class="shelf-container">
    <!-- Left Sidebar -->
    <aside class="shelf-sidebar">
      <section class="playlist-section">
        <h2>My Shelves</h2>
        <ul id="shelf-list">
          <li class="active">Custom Shelf #1</li>
        </ul>
        <button class="add-shelf-btn" aria-label="Add new shelf" onclick="addNewShelf()">
          <i class="fas fa-plus"></i> New Shelf
        </button>
        <button class="reset-shelves-btn" aria-label="Reset Shelves to Default" onclick="resetToDefaultShelves()">
          <i class="fas fa-undo"></i> Reset Shelves to Default
        </button>
      </section>

      <section class="recommendations">
        <h2>Recommended Books</h2>
        <ul id="recommended-list">
          <!-- Populated from bookData in script.js -->
        </ul>
      </section>
    </aside>

    <!-- Main Shelf Display Area -->
    <main class="shelf-display">
      <div class="shelf-header">
        <h2 id="current-shelf-name">Custom Shelf #1</h2>
        <button class="shelf-options-btn" aria-label="Customize Shelf" title="Customize Shelf" onclick="window.location.href='shelf-settings.html'">
          <i class="fas fa-ellipsis-h"></i>
        </button>
      </div>

      <!-- Visual Shelf with Books -->
      <div class="book-shelf-container">
        <div class="book-shelf" id="book-shelf">
          <!-- Book slots populated from localStorage -->
        </div>
      </div>

      <!-- Add Row/Book Button (large circular button) -->
      <button class="add-book-btn" aria-label="Add row or book to shelf" onclick="showAddRowOrBookModal()">
        <i class="fas fa-plus"></i>
      </button>
    </main>
  </div>

  <script src="js/user-menu.js"></script>
  <script src="js/script.js"></script>
  <script src="js/shelf.js"></script>
</body>
</html>
