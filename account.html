<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>

  <link rel="stylesheet" href="css/account.css">
  <link rel="stylesheet" href="css/header.css">

  <script defer src="js/userMenu.js"></script>
  <script defer src="js/account.js"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <header>
    <div class="left-section">
        <h1 class="logo">
        <span class="book">Book</span><span class="ify">ify</span>
        </h1>

        <nav>
            <a href="home.html">Home</a>
            <a href="shelf.html">My Shelves</a>
        </nav>
    </div>

    <div class="right-section">
        <i class="fas fa-search"></i>

        <!-- SETTINGS ICON -->
        <i class="fas fa-cog settings-icon" onclick="goToSettings()"></i>

        <div class="user-menu-container">
        <i class="fas fa-user-circle" id="user-icon"></i>

        <div class="user-dropdown" id="user-dropdown">
            <div class="user-info">
                <span id="user-email">User</span>
                </div>
                <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </div>
    </header>


  <!-- ACCOUNT PAGE CONTENT -->
  <div class="account-container">

    <h2>My Account</h2>

    <!-- EMAIL -->
    <div class="info-row large-row">
      <div class="label">Email:</div>
      <div class="value big-text" id="display-email"></div>
    </div>

    <!-- NAME -->
    <div class="info-row large-row">
      <div class="label">Name:</div>
      <div class="value big-text" id="display-name"></div>
      <button class="edit-btn" onclick="editField('name')">Edit</button>
    </div>

    <!-- BIO -->
    <div class="info-row large-row">
      <div class="label">Bio:</div>
      <div class="value big-text" id="display-bio"></div>
      <button class="edit-btn" onclick="editField('bio')">Edit</button>
    </div>

    <!-- EDIT AREA -->
    <div id="edit-section" class="edit-area hidden">
      <h3 id="edit-title"></h3>

      <input type="text" id="edit-input">
      <textarea id="edit-textarea"></textarea>

      <div class="edit-buttons">
        <button class="save-btn" onclick="saveChanges()">Save</button>
        <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
      </div>
    </div>

  </div>

</body>
</html>
