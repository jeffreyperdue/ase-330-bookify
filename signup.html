
<!-- signup.html (Signup Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookify â€“ Signup</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 class="logo"><span class="book">Book</span><span class="ify">ify</span></h1>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>
      <form>
        <div class="input-group">
          <label>Name</label>
          <input type="text" required />
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" required />
        </div>

        <button class="auth-btn" type="submit">Sign Up</button>
      </form>

      <p class="switch-text">Already have an account? <a href="index.html">Login</a></p>
    </div>
  </main>
</body>
</html>
